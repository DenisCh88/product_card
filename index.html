<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="img\Rectangle 4.jpg" alt="" class="productimg" />
      </div>
      <div class="card__info">
        <div class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="card__number">Код товара: 195434</div>
        <div class="card__reviews">
          <div class="card__reviews-stars"></div>
          <div class="card__reviews-feedback">Отзывов: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-name">Цена:</div>
          <div class="card__price-number">69 999 грн</div>
        </div>
        <form action="">
          <a href="" class="card__button">купить</a>
        </form>
      </div>
    </div>
  </body>
</html>
