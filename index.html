<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="img\Rectangle 4.jpg" alt="" class="productimg" />
      </div>
      <div class="card__info">
        <div class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="card__number">Код товара: 195434</div>
        <div class="card__reviews">
          <fieldset class="card__reviews-stars">
            <div class="card__star-group">
              <input
                class="card__input"
                type="radio"
                name="reviews"
                value="1"
                id="reviews-1"
              />
              <label
                for="reviews-1"
                class="card__star"
                aria-label="ужас"
              ></label>

              <input
                class="card__input"
                type="radio"
                name="reviews"
                value="2"
                id="reviews-2"
              />
              <label
                for="reviews-2"
                class="card__star"
                aria-label="терпимо"
              ></label>

              <input
                class="card__input"
                type="radio"
                name="reviews"
                value="3"
                id="reviews-3"
              />
              <label
                for="reviews-3"
                class="card__star"
                aria-label="нормально"
              ></label>

              <input
                class="card__input"
                type="radio"
                name="reviews"
                value="4"
                id="reviews-4"
                checked
              />
              <label
                for="reviews-4"
                class="card__star"
                aria-label="хорошо"
              ></label>

              <input
                class="card__input"
                type="radio"
                name="reviews"
                value="5"
                id="reviews-5"
              />
              <label
                for="reviews-5"
                class="card__star"
                aria-label="отлично"
              ></label>

              <div class="card__star-focus"></div>
            </div>
          </fieldset>
          <div class="card__reviews-feedback">Отзывов: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-name">Цена:</div>
          <div class="card__price-number">69 999 грн</div>
        </div>
        <form action="">
          <a href="#" class="card__button-name">купить</a>
        </form>
      </div>
    </div>
  </body>
</html>
